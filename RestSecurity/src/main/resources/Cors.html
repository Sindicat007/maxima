<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CORS Test</title>
</head>
<body>
<button onclick="callApi()">Call API</button>

<script>
    function callApi() {
        fetch("https://localhost:8080/home", {
            credentials: "include" // если нужны куки
        })
            .then(res => res.text())
            .then(data => alert(data))
            .catch(err => console.error("CORS error:", err));
    }
</script>
</body>
</html>
